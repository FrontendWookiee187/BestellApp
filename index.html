<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="assets/img/favico.webp" type="image/x-icon">

    <script src="scripts/template.js"></script>
    <script src="scripts/db.js"></script>
    <script src="script.js"></script>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styles/assets.css" />
    <link rel="stylesheet" href="styles/basket.css" />
    <link rel="stylesheet" href="styles/fonts.css" />
    <link rel="stylesheet" href="styles/standard.css" />

    <title>Daniels Asia Restaurant</title>
  </head>
  <body onload="init()">
    <header>

      <img src="assets/img/favico.webp" alt="">
      <span>Daniels Asia Restaurant</span>
    </header>

    <div id="overlay" class="overlay" onload="mealsInResponsiveCart()">
      <button class="overlayCloseBtn" onclick="off(); renderFromResponsiveCartToCart(cartItems)">X</button>
        <div id="orderedMealsResponsive"></div>

    </div>

    <div class="main-wrapper">
      <div id="hero-wrapper" class="hero-wrapper">
        <div class="profilePic"></div>
        <div class="hero-pic"></div>
      </div>

      <h1>Daniels Asia Restaurant</h1>
      <div class="ratings">
        <img src="assets/img/star.png" alt="">
        <img src="assets/img/star.png" alt="">
        <img src="assets/img/star.png" alt="">
        <img src="assets/img/star.png" alt="">
        <img src="assets/img/star_rate_half.png" alt="">
        4,5 Sterne</div>
      <h2>Hauptspeisen</h2>

      <div id="content-wrapper" class="content-wrapper">
        <div id="cart-container" class="cart-container">
          <div id="order" class="order">
            <div id="orderedMeals" class="orderedMeals"></div>
            <div id="totalSum" class="totalSum"></div>
          </div>
        </div>
        <div id="dishes-container" class="dishes-container"></div>
        <div id="responsiveBtn" class="responsiveBtn" onclick="on(); mealsInResponsiveCart(cartItems)">
          <span>Warenkorb</span>
        </div>
      </div>
    </div>

    <footer></footer>
  </body>
</html>
